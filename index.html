<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!--FaviCon-->
    <link rel="icon" href="watch.ico">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS-->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>StopWatch</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                    <h4 class="min">0 m</h4> 
                    <br>
                    <button class="btn btn-lg btn-outline-warning">Start</button>
            </div>
            <div class="col-lg-4">
                <h4 class="sec">0 s</h4>
                <br>
                <button class="btn btn-lg btn-outline-warning">Stop</button>
        </div>
        <div class="col-lg-4">
            <h4 class="ms">0 ms</h4>
            <br>
            <button class="btn btn-lg btn-outline-warning">Reset</button>
    </div>
        </div>
    </div>
   
        <footer class="foot">
            <p>@Lizansh <br> @Aima </p>
        </footer>
</body>
</html>
